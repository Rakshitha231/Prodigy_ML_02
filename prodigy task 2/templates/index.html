<!DOCTYPE html>
<html>
<head>
    <title>Customer Segmentation</title>
</head>
<body>
    <h2>Upload CSV File for Customer Segmentation</h2>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <input type="submit" value="Segment">
    </form>

    {% if plot_url %}
    <h3>Result:</h3>
    <img src="{{ plot_url }}" alt="Segmentation Plot" width="600">
    {% endif %}
</body>
</html>
